<!DOCTYPE html>

<head>
  <title>WebXR examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>WebXR examples</h1>

  <span>Cursor</span>
  <select id="cursor-select" name="cursor">
    <option value="yes" checked>Yes</option>
    <option value="no">No</option>
  </select>

  <div id="content" style="display: grid; grid-template-columns: repeat(1,minmax(0,1fr));">

  </div>

  <script>
    const charts = [{
      title: "Countries by Random",
      data: [{ x: "Germany", y: 15 }, { x: "Austria", y: 7 }, { x: "Netherlands", y: 2 }, { x: "Greece", y: 12 }, { x: "Spain", y: 10 }]
    }];

    const el = document.createElement('my-component');
    el.charts = charts;

    const conte = document.querySelector('#content');
    conte.appendChild(el)

    document.querySelector('#cursor-select').addEventListener('change', (e) => {
      if (e.target.value === 'no') {
        el.cursor = false;
      } else {
        el.cursor = true;
      }
    })
  </script>
</body>
